<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina di registrazione per un app di music streaming!</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>Registrazione utente</h1>

    <!--prima parte-->

    <form onsubmit="alert('Registrazione Inviata')">
        <div>
            <input type="nome" placeholder="inserisci il tuo nome">
        </div>
        <div>
            <input type="cognome" placeholder="inserisci il tuo cognome">
        </div>
        <div>
            <input type="mail" placeholder="inserisci la tua mail">
        </div>
        <div>
            <input type="password" placeholder="inserisci la tu password">
        </div>
        <div>
            <input type="date" placeholder="data di nascita">
        </div>
        <div>
            <input type="numero" placeholder=" numero telefonico">
        </div>

        <!--Seconda parte-->

        <h3>Seleziona Gusti Musicali</h3>
        <div>
            <input type="checkbox">Rock
        </div>
        <div>
            <input type="checkbox">Punk
        </div>
        <div>
            <input type="checkbox">Metal
        </div>
        <div>
            <input type="radio">accettazione dei termini e condizioni
        </div>


        <button type="submit"> invia Registrazione! </button>

    </form>





</body>

</html>
